<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文学检索系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4849c7'
                    }
                }
            },
            darkMode: 'class'
        }
        
        // 设置暗色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center p-4 transition-colors duration-200">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 border border-gray-200 dark:border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary dark:text-indigo-400">高麗和朝鮮時期的李白接受資料匯纂查詢系統</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">高麗和朝鮮時期的李白接受資料匯纂查詢系統</p>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" class="w-full px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary dark:focus:ring-indigo-500 focus:border-primary dark:focus:border-indigo-500 outline-none transition bg-white dark:bg-gray-800">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" class="w-full px-4 py-2 text-base rounded-md border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary dark:focus:ring-indigo-500 focus:border-primary dark:focus:border-indigo-500 outline-none transition bg-white dark:bg-gray-800">
                </div>
                
                <div>
                    <button id="login-btn" class="w-full py-2.5 bg-primary hover:bg-primary-dark text-white font-medium rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mt-2">登录</button>
                </div>
                
                <p id="error-message" class="text-red-500 text-center text-sm"></p>
                
                <div class="text-center text-sm text-gray-500 dark:text-gray-400 mt-4">
                    <p>测试账号: admin / 密码: admin</p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            <p>© 2025 高麗和朝鮮時期的李白接受資料匯纂查詢系統</p>
            <p class="mt-1">支持明/暗色主题自动切换</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
